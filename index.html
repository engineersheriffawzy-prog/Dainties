<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Dainties Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* ضع المحتوى في أسفل الصفحة */
      font-family: Arial, sans-serif;

      background-image: url("images/1.png");
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #3A4936; /* خلفية الصفحة */
    }

    .container {
      text-align: center;
      background-color: #3A4936; /* خلفية المربع باللون المطلوب */
      color: white; /* النص باللون الأبيض ليظهر بوضوح */
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30vh; /* إزاحة المربع للأعلى قليلاً ليكون في الثلث الأسفل */
    }

    button {
      margin: 10px;
      padding: 40px 80px;
      font-size: 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #F1E9DE;
      color: black;
      transition: all 0.3s ease; /* انتقال ناعم عند التغيير */
    }

    /* تأثير عند مرور الماوس */
    button:hover {
      background-color: #d4cbbd; /* لون أغمق قليلاً */
      transform: scale(1.1);     /* تكبير الزر بنسبة 20% */
      box-shadow: 0 4px 10px rgba(0,0,0,0.3); /* إضافة ظل */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enjoy Our Menus</h1>

    <!-- زر مرتبط بالرابط الأول -->
    <a href="https://drive.google.com/file/d/1QDezHhup9Hd8WAf7gnV77XbHwfzn6QzS/view?usp=sharing" target="_blank">
      <button class="btn1">ALL DAY MENU</button>
    </a>

    <!-- زر مرتبط بالرابط الثاني -->
    <a href="https://drive.google.com/file/d/1-JDLRv_I3iUbNrfcG_BhUCd7fg5gJNLt/view?usp=sharing" target="_blank">
      <button class="btn2">BREAKFAST MENU</button>
    </a>
    
  </div>
</body>
</html>
